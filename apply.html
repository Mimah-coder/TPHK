<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Therapy Appointment Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, textarea {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Book a Therapy Appointment</h1>
        <form action="/submit-appointment" method="post">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="date">Preferred Appointment Date</label>
            <input type="date" id="date" name="date" required>

            <label for="method">Preferred Communication Method</label>
            <select id="method" name="method" required>
                <option value="whatsapp">WhatsApp Call</option>
                <option value="google_meet">Google Meet</option>
                <option value="skype">Skype</option>
                <option value="zoom">Zoom</option>
            </select>

            <label for="payment">Preferred Payment Method</label>
            <select id="payment" name="payment" required>
                <option value="mpesa">Mpesa</option>
                <option value="paypal">PayPal</option>
                <option value="visa">Visa</option>
            </select>

            <label for="comments">Additional Comments or Questions</label>
            <textarea id="comments" name="comments" rows="4"></textarea>

            <button type="submit">Book Appointment</button>
        </form>
    </div>
    <script type="module" src="javascript.js"></script>
</body>
</html>
